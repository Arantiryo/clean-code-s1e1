<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
  <body class="body">
    <div class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <p class="new-task" id="topSectionForAddingElementToList">
        <label class="tasks-header tasks-header_new" for="new-task">Add Item</label>
        <div class="new-task__add">
          <input id="new-task" class="task__name" type="text">
          <button class="btn btn_add">Add</button>
        </div>
      </p>
      <h3 class="tasks-header tasks-header_todo">Todo</h3>
      <ul id="incompleteTasks" class="todo-tasks">
        <li class="task">
          <input type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__name">
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task task_mode_edit">
          <input type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__name">
          <button class="btn_edit">Save</button>
          <button class="btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks-header tasks-header_completed">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__name">
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
